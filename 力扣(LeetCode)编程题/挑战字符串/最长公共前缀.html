<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var longestCommonPrefix = function(strs) {
            if( strs.length<=0 ){
                return "";
            }
            var minLen = strs[0];
            strs.map(function(val,index){
                if( val.length < strs[0].length ){
                    minLen = val;
                }
            })
            var comStr = "";
            for( var i=0;i<minLen.length;i++ ){
                var flag = false;
                for( var j=0;j<strs.length;j++ ){
                    if( minLen[i] != strs[j][i] ){
                        flag = true;
                        break;
                    }
                }
                if( flag ){
                    break;
                }else{
                    comStr += minLen[i];
                }
            }
            return comStr;
        };
    </script>
</body>
</html>
