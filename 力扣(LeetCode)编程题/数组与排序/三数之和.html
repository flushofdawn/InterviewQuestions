    <script>
      /*
      给你一个包含 n 个整数的数组 nums，判断 nums 中是否存在三个元素 a，b，c ，
      使得 a + b + c = 0 ？请你找出所有满足条件且不重复的三元组。
      注意：答案中不可以包含重复的三元组。

      示例：
        给定数组 nums = [-1, 0, 1, 2, -1, -4]，
        满足要求的三元组集合为：
        [
          [-1, 0, 1],
          [-1, -1, 2]
        ]
      */

      var threeSum = function (nums) {
        let numArr = []
        for (var i = 0; i < nums.length - 2; i++) {
          var arr = []
          let nums1 = [...nums.slice(i + 1, nums.length)]
          arr[0] = nums[i]
          for (var j = 0; j < nums1.length - 1; j++) {
            let nums2 = [...nums.slice(i + j + 2, nums1.length)]
            console.log(nums2)
            arr[1] = nums2[j]
            for (var k = 0; k < nums2.length - 1; k++) {
              let nums3 = [...nums.slice(i + j + k + 3, nums2.length)]
              arr[2] = nums3[k]
              if (arr[0] + arr[1] + arr[2] == 0) {
                numArr.push(arr)
              }
            }
          }
        }
        console.log(numArr)
      }
      threeSum([-1, 0, 1, 2, -1, -4])
    </script>
