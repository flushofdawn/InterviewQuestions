<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
         在未排序的数组中找到第 k 个最大的元素。
         请注意，你需要找的是数组排序后的第 k 个最大的元素，而不是第 k 个不同的元素。

        示例 1:
          输入: [3,2,1,5,6,4] 和 k = 2
          输出: 5

        示例 2:
          输入: [3,2,3,1,2,4,5,5,6] 和 k = 4
          输出: 4
      */
      /*  */
      var findKthLargest = function (nums, k) {
        let fun = (arr) => {
          if (arr.length <= 1) {
            return arr
          }
          let leftArr = []
          let rightArr = []
          let sameArr = []
          let min = arr[0]
          arr.map((it) => {
            if (it > min) {
              leftArr.push(it)
            } else if (it < min) {
              rightArr.push(it)
            } else {
              sameArr.push(it)
            }
          })
          return fun(leftArr).concat(sameArr, fun(rightArr))
        }
        return fun(nums)[k - 1]
      }
      console.log(findKthLargest([3, 2, 3, 1, 2, 4, 5, 5, 6], 4))
    </script>
  </body>
</html>
