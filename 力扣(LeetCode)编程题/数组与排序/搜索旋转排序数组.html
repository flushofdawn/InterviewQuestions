  <body>
    <script>
      /*
         搜索旋转排序数组
        假设按照升序排序的数组在预先未知的某个点上进行了旋转。
        ( 例如，数组 [0,1,2,4,5,6,7] 可能变为 [4,5,6,7,0,1,2] )。
        搜索一个给定的目标值，如果数组中存在这个目标值，则返回它的索引，否则返回 -1 。
        你可以假设数组中不存在重复的元素。
        你的算法时间复杂度必须是 O(log n) 级别。

        示例 1:
          输入: nums = [4,5,6,7,0,1,2], target = 0
          输出: 4

        示例 2:
          输入: nums = [4,5,6,7,0,1,2], target = 3
          输出: -1
      */

      /* indexOf的时间复杂度应该为 O(n) ，二分查找的 时间复杂度为 O(log n) */
      var search = function (nums, target) {
        let s = 0
        let e = nums.length - 1

        let fun = (left, right) => {
          if (left > right) {
            return -1
          } else {
            if (nums[Math.floor((left + right) / 2)] == target) {
              return Math.floor((left + right) / 2)
            } else {
              let leftRult = fun(left, Math.floor((left + right) / 2) - 1)
              let rightRult = fun(Math.floor((left + right) / 2) + 1, right)
              if (leftRult == -1 && rightRult == -1) {
                return -1
              } else {
                if (leftRult == -1) {
                  return rightRult
                } else {
                  return leftRult
                }
              }
            }
          }
        }
        return fun(s, e)
      }
      let nums = [1, 3],
        target = 1
      console.log(search(nums, target))
    </script>
  </body>
