<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      /*
        给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那两个整数，
        并返回他们的数组下标。你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。

        示例
        给定 nums = [2, 7, 11, 15], target = 9

        因为 nums[0] + nums[1] = 2 + 7 = 9
        所以返回 [0, 1]

      */
      var twoSum = function (nums, target) {
        let targetArr = []
        nums.map((item, index) => {
          let arr = nums.slice(index + 1, nums.length)
          arr.map((item2, index2) => {
            if (item + item2 == target) {
              targetArr = [index, index2 + index + 1]
              return
            }
          })
        })
        return targetArr
      }
      let arr = [2, 7, 11, 15, 20, 30, 100]
      console.log(twoSum(arr, 130))
    </script>
  </body>
