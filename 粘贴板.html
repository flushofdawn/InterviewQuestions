<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
     let nodeList = [
      {id: '1-1', children: [{id: '1-2-1'}, {id: '1-2-2'}]},
      {id: '2-1'},
      {id: '3-1', children: [{id: '3-2-1', children: [{id: '3-3-1'}]}]}
    ]
    function* gen (nodes = []) {
      for (let item of nodes) {
          yield item.id
          if (item.children && item.children.length) yield* gen(item.children)
      }
    }
    console.log(  gen (nodeList) )
    </script>
  </body>
</html>
