<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>斐波那契数列</title>
	</head>
	<body>
		<script>
			/* 斐波那契数列 */
			function Fibonacci(n) {
				if (n < 2) {
					return n
				} else {
					var arr = [0, 1]
					arr.length = n + 1
					for (var i = 2; i < arr.length; i++) {
						arr[i] = (arr[i - 1] + arr[i - 2]) % 1000000007
					}
					return arr[arr.length - 1]
				}
			}
		</script>
	</body>
</html>
