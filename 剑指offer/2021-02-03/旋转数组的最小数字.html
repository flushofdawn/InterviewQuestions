<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>输入一个链表，按链表从尾到头的顺序返回一个ArrayList。</title>
	</head>
	<body>
		<script>
			/*
                把一个数组最开始的若干个元素搬到数组的末尾，我们称之为数组的旋转。
                输入一个递增排序的数组的一个旋转，输出旋转数组的最小元素。
                例如，数组 [3,4,5,1,2] 为 [1,2,3,4,5] 的一个旋转，该数组的最小值为1。

                示例 1： 
                    输入：[3,4,5,1,2]
                    输出：1

                示例 2： 
                    输入：[2,2,2,0,1]
                    输出：0
            */

			/**
			 * @param {number[]} numbers
			 * @return {number}
			 */
			var minArray = function (numbers) {
				let l = 0
				let h = numbers.length - 1
				while (l < h) {
					const p = (l + h) / 2
					if (numbers[p] < numbers[h]) {
						h = p
					} else if (numbers[p] > numbers[h]) {
						l = p + 1
					} else {
						h = h - 1
					}
				}
				return numbers[l]
			}
			var minArray1 = function (numbers) {
				for (let i = 0; i < numbers.length - 1; i++) {
					if (numbers[i] > numbers[i + 1]) {
						return numbers[i + 1]
					}
				}
				return numbers[0]
			}
			console.log(minArray([2, 2, 2, 0, 1]))
			console.log(minArray1([2, 2, 2, 0, 1]))
		</script>
	</body>
</html>
