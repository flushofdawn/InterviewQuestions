<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>输入一个链表，按链表从尾到头的顺序返回一个ArrayList。</title>
	</head>
	<body>
		<script>
			/*
			             请实现一个函数，把字符串 s 中的每个空格替换成"%20"。

			             示例 1：
			                 输入：s = "We are happy."
			                 输出："We%20are%20happy."

			         */
			/**
			 * @param {string} s
			 * @return {string}
			 */
			var replaceSpace = function (s) {
				return s.replace(/( )/g, '%20')
			}
		</script>
	</body>
</html>
