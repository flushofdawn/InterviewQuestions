<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>输入一个链表，按链表从尾到头的顺序返回一个ArrayList。</title>
	</head>
	<body>
		<script>
			/*
					一只青蛙一次可以跳上1级台阶，也可以跳上2级台阶。求该青蛙跳上一个 n 级的台阶总共有多少种跳法。
					答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。

				示例 1：
					输入：n = 2
					输出：2

				示例 2：
					输入：n = 7
					输出：21

				示例 3：
					输入：n = 0
					输出：1

			*/

			/**
			 * @param {number} n
			 * @return {number}
			 */
			var numWays = function (n) {
				if (n === 0) return 1
				if (n < 3) return n
				let arr = [1, 2]
				for (let i = 2; i <= n - 1; i++) {
					arr[i] = (arr[i - 1] + arr[i - 2]) % 1000000007
				}
				return arr[n - 1]
			}
			console.log(numWays(2))
			console.log(numWays(7))
			console.log(numWays(0))
		</script>
	</body>
</html>
