<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        var undef = undefined;
        var nul = null;
        var num1 = 0;
        var str = "str";
        var boolean = false;
        var sym = Symbol("a");
        var arr = [1,2,3];
        var obj = {name:"aa",age:'18'};
        var fun = function () {
            console.log("hello")
        };
    console.log( sym.__proto__ )
    console.log( sym.prototype )

        //   typeof : 可以判断7种类型， 基本类型 undefined Number String Boolean Symbol 引用类型 Function Object
        //      基本类型中的 Null --> Object，其他不变
        //      引用类型 除了Function 全部转化为 --> Object

        console.log( "undef typeof - "+ typeof ( undef ) );            //undef typeof - undefined
        console.log( "nul typeof - "+ typeof ( nul ) );                //nul typeof - object
        console.log( "num1 typeof - "+ typeof ( num1 ) );              //num1 typeof - number
        console.log( "str typeof - "+ typeof ( str ) );                //str typeof - string
        console.log( "boolean typeof - "+ typeof ( boolean ) );        //boolean typeof - boolean
        console.log( "sym typeof - "+ typeof ( sym ) );                //sym typeof - symbol
        console.log( "arr typeof - "+ typeof ( arr ) );                //arr typeof - object
        console.log( "obj typeof - "+ typeof ( obj ) );                //obj typeof - object
        console.log( "fun typeof - "+ typeof ( fun ) );                //fun typeof - function
        console.log( "----------------------------------" );



        //  instanceof ：instanceof用来测试一个对象在其原型链中是否存在一个构造函数的 prototype 属性。

        /* console.log( "undef instanceof - "+ ( undef  instanceof Undefined ) );  //ReferenceError: Undefined is not defined  */
        /* console.log( "nul typeof - "+ ( nul  instanceof Null ) );  //Null is not defined  */
        console.log( "num - "+ ( new Number(1) instanceof Number ) );                //  num - true
        console.log( "num - "+ ( 1 instanceof Number ) );                            //  num - false

        console.log( "str - "+ ( new String('1') instanceof String ) );              //  str - true
        console.log( "str - "+ ( '1'instanceof String ) );                           //  str - false

        console.log( "boolean - "+ ( new Boolean(false) instanceof Boolean ) );      //  boolean - true
        console.log( "boolean - "+ ( false instanceof Boolean ) );                   //  boolean - false

        console.log( "arr - "+ ( new Array(1,2,3) instanceof Array ) );              //  arr - true
        console.log( "arr - "+ ( [1,2,3] instanceof Array ) );                       //  arr - true

        console.log( "RegExp - "+ ( new RegExp() instanceof RegExp ) );              //  RegExp - true
        console.log( "Object - "+ ( new Object({}) instanceof Object ) );            //  Object - true
        console.log( "Function - "+ ( new Function() instanceof Function ) );        //  Function - true


        // constructor 属性是专门为 function 而设计的，它存在于每一个function 的prototype 属性中。这个constructor 保存了指向 function 的一个引用。




    </script>
</body>
</html>
