    <!--
        什么是reflow(回流)和repaint(重绘)?

            reflow：     例如某个子元素样式发生改变，直接影响到了其父元素以及往上追溯很多祖先元素（包括兄弟元素），
            这个时候浏览器要重新去渲染这个子元素相关联的所有元素的过程称为回流。reflow几乎是无法避免的。现在界面上流行的一些效果，
            比如树状目录的折叠、展开（实质上是元素的显 示与隐藏）等，都将引起浏览器的reflow。
            鼠标滑过、点击……只要这些行为引起了页面上某些元素的占位面积、定位方式、边距等属性的变化，都会引起它内部、周围甚至整个页面的重新渲染。

            repaint：     如果只是改变某个元素的背景色、文字颜色、边框颜色等等不影响它周围或内部布局的属性，将只会引起浏览器 repaint（重绘）。
            repaint的速度明显快于reflow。

        下面情况会导致reflow发生:
            1：改变窗口大小
            2：改变文字大小
            3：内容的改变，如用户在输入框中敲字
            4：激活伪类，如:hover
            5：操作class属性
            6：脚本操作DOM
            7：计算offsetWidth和offsetHeight
            8：设置style属性
    -->
