    <title>OSI七层与TCP/IP五层网络</title>

<body>
    <!--
      OSI七层与TCP/IP五层网络

      OSI( 开放式体系互联 )

        七层网络模型      对应的网络协议        传输单位       作用

            应用层     TFTP FTP HTTP，DNS                  与其它计算机进行通讯的一个应用，它是对应应用程序的通信服务的。

            表示层       加密，ASCII等                      这一层的主要功能是定义数据格式及加密。

            会话层                                          它定义了如何开始、控制和结束一个会话，包括对多个双向消息的控制和管理，
                                                           以便在只完成连续消息的一部分时可以通知应用，从而使表示层看到的数据是连续的，
            传输层         TCP，UDP           （段）         这层的功能包括是否选择差错恢复协议还是无差错恢复协议。

            网络层         IP ，ICMP          （包）         这层对端到端的 包 传输进行定义

            数据链路层                        （帧）         传输有地址的帧以及错误检测功能

            物理层                           （比特）        以二进制数据形式在物理媒体上传输数据

    -->
</body>
</html>
