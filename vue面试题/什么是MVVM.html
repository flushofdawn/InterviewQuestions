    <script>
        /*
         一、什么是MVVM？

             MVVM是Model-View-ViewModel的缩写。MVVM是一种设计思想。Model 层代表数据模型，也可以在Model中定义数据修改和操作的业务逻辑；
             View 代表UI 组件，它负责将数据模型转化成UI 页面展现出来，ViewModel 是一个同步View 和 Model的中间件。

             在MVVM架构下，View 和 Model 之间并没有直接的联系，而是通过ViewModel进行交互，Model 和 ViewModel 之间的交互是双向的，
             因此View 数据的变化会同步到Model中，而Model 数据的变化也会立即反应到View 上。

             ViewModel 通过双向数据绑定把 View 层和 Model 层连接了起来，而View 和 Model 之间的同步工作完全是自动的，无需人为干涉，
             因此开发者只需关注业务逻辑，不需要手动操作DOM, 不需要关注数据状态的同步问题，复杂的数据状态维护完全由 MVVM 来统一管理。


        二、mvvm和mvc区别？

             MVC的定义：MVC是Model-View- Controller的简写，即模型-视图-控制器。
             M和V指的意思和MVVM中的M和V意思一样。Controller指的是页面业务逻辑。

        */
