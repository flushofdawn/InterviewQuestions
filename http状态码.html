<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>http状态码</title>
</head>
<body>
<!--
    1xx ： 表示消息通知类
        100：（继续）。这个响应是用来通知客户端的请求已经被服务器接受，客户端应当继续发送剩余部分。或者如果请求已经完成，请忽略这个响应。

    2xx ： 表示请求已经被服务器接收、理解
        200：（成功）。服务器已经成功处理了请求。
        201：（已创建）。请求成功并且创建了新的资源。
        202：（已接受）。服务器已经接受请求，但尚未处理。
        203：（非授权信息）。服务器已成功处理了请求，但返回的信息可能来自另一来源。
        204：（无内容）。服务器已经成功处理了请求，但没有返回任何内容。
        205：（重置内容）。服务器已经成功处理了请求，但没有返回任何内容。
        206：（部分内容）。服务器已经成功处理了部分 GET 请求。

    3xx ： 这类请求表示客户端需要进一步操作才能完成请求。通常这类请求用来重定向。
        300：（多种选择）。针对请求，服务器可以可执行多种操作。服务器可以根据用户（user agent）来选择一项操作，或者返回操作列表供用户选择。
        301：（永久移动）。请求的网页已经永久移动到新的位置，服务器返回此请求，会自动将请求者转到新的位置。
        302：（临时移动）。服务器目前从不同的位置响应请求。但请求者应该继续使用原有位置进行以后的请求。
        303：（查看其他位置）。请求者应对不同的位置使用独立的Get请求来检索响应，服务器返回此信息。
        304：（未修改）。自从上次访问之后，访问的网页未作修改。服务器返回此信息时，请求不会返回网页内容。
        305：（使用代理）。请求者只能使用代理访问请求的网页。如果服务器返回该信息，表示请求者应该使用代理访问此网页。
        307：（临时重定向）。请求的资源临时从不同的URI 响应请求。

    4xx ： 这类的状态码代表了客户端看起来可能发生了错误，妨碍了服务器的处理。
        400：（错误请求）。服务器不理解请求的语法。
        401：（未授权）。请求需要身份验证。对于需要登陆的网页，服务器可能会返回此响应。
        403：（禁止）。服务器拒绝链接。
        404：（未找到）。服务器找不到请求资源。
        405：（方法禁用）。客户端请求中的方法被禁止。
        406：（无法接受）。请求的资源内容无法满足请求头的条件，因而无法生成响应实体。
        407：（需要代理授权）。与 401（未授权）相似，但请求者应当使用代理进行授权。
        408：（请求超时）。服务器请求资源时发生超时。
        409：（冲突）。服务器在请求完成时发生冲突， 服务器的响应必须包含冲突的信息。
        410：（已删除）。如果请求资源已永久删除，服务器就会返回此响应。
        411：（需要有效长度）。服务器不接受不含有有效长度标头字段的请求。
        412：（未满足前提条件）。服务器未满足请求者在请求中设置的前提条件。
        413：（请求实体过大）。服务器无法处理请求，因为请求实体过大，超出服务器的处理能力。
        414：（请求URl过长）。请求的URL（网址）过长，服务器无法处理。
        415：（不支持的媒体类型）。当客户端在发送表示时采用了一种服务器无法理解的媒体类型，服务器发送此响应代码。

    5xx ： 这些状态代码表示服务器在尝试处理请求时发生内部错误。 这些错误可能是服务器本身的错误，而不是请求出错。
        500：（服务器内部错误）。服务器内部错误，无法完成请求。
        501：（未实现）。服务器不支持请求的功能，无法完成请求。
        502：（错误网关）。作为网关或者代理工作的服务器尝试执行请求时，从远程服务器接收到了一个无效的响应。
        503：（服务不可用）。由于超载或系统维护，服务器暂时的无法处理客户端的请求。
        504：（网关超时）。充当网关或代理的服务器，未及时从远端服务器获取请求。
        505：（http协议版本不支持）服务器不支持请求的HTTP协议的版本，无法完成处理。

-->
