        /*   __proto__和prototype的不同   */
        /*
            1、 __proto__ 和 constructor 属性是 对象 独有的  ;  prototype 属性是 函数 所独有的 ，函数也是一种对象，
            所以函数也拥有__proto__ 和 constructor 属性。

            2、__proto__属性的作用就是当访问一个对象的属性时，如果该对象内部不存在这个属性，那么就会去它的__proto__属性所
            指向的对象（就这个对象的父对象）里找，一直往上找，直到__proto__属性的终点null，都没有找到，就返回undefined,
            通过__proto__属性将对象链接起来的这条路，就是原型链。

            3、prototype属性 的作用就是让该函数所实例化的对象们都可以找到公共的方法和属性。

            4、constructor属性的含义就是指向这个对象的构造函数，所有函数（此时看成对象）最终的构造函数都指向  Function（）
        */

        Person.prototype.sex="男";
        Person.prototype.work = function(){
