        var add = function(){

        const curry = (fn, ...arg) => {
            let all = arg || [],
                    length = fn.length;
            return (...rest) => {
                let _args = all;
                _args.push(...rest);
                if (rest.length === 0) {
                    all=[];
                    return fn.apply(this, _args);
                } else {
                    return curry.call(this, fn, ..._args);
